<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuzzy Wire Bouquet - Newsletter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    nav {
      background-color: #333;
      color: #fff;
    }

    .logo {
      display: flex;
      align-items: center;
    }
    .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
    }
    .logo a {
      text-decoration: none;
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
    }

    ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      margin-top: 10px;
    }

    ul li {
      margin-right: 20px;
    }

    ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    ul li a:hover {
      color: #f9a826;
    }

    .newsletter-container {
      max-width: 500px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    .newsletter-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f9a826;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
      color: #ccc;
    }

    .input-group input[type="email"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn {
      background-color: #f9a826;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffc94c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .newsletter-container {
        margin: 60px 20px;
      }

      ul {
        flex-direction: column;
      }

      ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
        <img src="c:\Users\marka\Downloads\475756057_599856606189600_2338402452816270181_n.jpg" alt="flower logo" class="logo-img">
        <a href="index.html">Fuzzy Wire Bouquet</a>
    </div>
    <ul>
      <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="howitworks.html">How It Works</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="tutorials.html">Tutorials</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="support.html">Customer Support</a></li>
            <li><a href="resources.html">Downloads/Resources</a></li>
            <li><a href="newsletter.html">News Letter</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Newsletter Form -->
  <div class="newsletter-container">
    <h2>Subscribe to Our Newsletter</h2>
    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Subscribe</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fuzzy Wire Bouquet | All Rights Reserved</p>
  </footer>

</body>
</html>
